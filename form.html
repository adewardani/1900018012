<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background-color: #2A93D5;
		}

		#form {
        width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        background: white;
		}
	</style>
	<title></title>
</head>
<body>

<div id="form">
	<form action="form.php" method="post">
	<!-- input text -->
	<div>
		<span>Nama :</span>
		<input type="text" name="nama" required>
	</div>

	<div>
		<span>Email :</span>
		<input type="email" name="email" required>
	</div>

	<div>
	<!-- Radio -->
		<span>Jenis Kelamin :</span>

	</div>

	<div>
	<!-- Select -->
		<span>Agama</span>
		<select name="agama" required>
			<option></option>
			<option>Islam</option>
			<option>Kristen</option>
			<option>Budha</option>
			<option>Katolik</option>
			<option>Hindu</option>
			<option>Konghucu</option>
		</select>
	</div>

	<div>
	<!-- Text Area -->
		<span>Alamat</span>
		<textarea name="alamat" placeholder="Nama Jalan, RT RW" required></textarea>
	</div>

	<div>
	<!-- Checkbox -->
		<span>Centang Tombol di Samping</span>
		<input type="checkbox" name="cek" required>
	</div>

	<div>
			<!-- Button/Submit -->
			<input type="reset" name="reset">
			<input type="submit" name="submit" value="submit">
	</div>
	</form>
</div>

</body>
</html>
